<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main class="container">
    <div class="results">
      <h1>Your Result</h1>
      <div class="results-score">
        <span class="score-big">76</span>
        <span class="score-small">of 100</span>
      </div>

      <div class="text">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="summary-scores">
        <div class="score-reaction">
          <div class="score-container">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <span class="reaction-span">Reaction</span>
          </div>
          <span class="black-text">80<span class="grey"> / 100</span></span>
        </div>

        <div class="score-memory">
          <div class="score-container">
            <img src="./assets/images/icon-memory.svg" alt="Memory">
            <span class="memory-span">Memory</span>
          </div>
          <span class="black-text">92<span class="grey"> / 100</span></span>
        </div>

        <div class="score-verbal">
          <div class="score-container">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
            <span class="verbal-span">Verbal</span>
          </div>
          <span class="black-text">61<span class="grey"> / 100</span></span>
        </div>

        <div class="score-visual">
          <div class="score-container">
            <img src="./assets/images/icon-visual.svg" alt="Visual">
            <span class="visual-span">Visual</span>
          </div>
          <span class="black-text">72<span class="grey"> / 100</span></span>
        </div>

        <button class="button">Continue</button>
      </div>
    </div>
  </main>



</body>
